buildscript {
	ext {
		kotlinVersion = '1.2.20'
		ktorVersion = '0.9.2'
		coroutinesVersion = '0.22.5'
		serializationVersion = '0.4.2'
	}
	repositories {
		mavenCentral()
		maven { url "https://kotlin.bintray.com/kotlinx" }
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
		classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serializationVersion"
	}
}

project(':krpc-core') {
	apply plugin: 'kotlin-platform-common'
}

project(':krpc-js') {
	apply plugin: 'kotlin-platform-js'
}

project(':krpc-ktor') {
	apply plugin: 'kotlin-platform-jvm'
}

project(':krpc-okhttp') {
	apply plugin: 'kotlin-platform-jvm'
}

project(':krpc-processor') {
	apply plugin: 'kotlin-platform-jvm'
}

project(':example-service') {
	apply plugin: 'kotlin-platform-common'
}

project(':example-frontend') {
	apply plugin: 'kotlin-platform-js'
}

configure(subprojects.findAll { it.name != 'processor-example' }) {
	apply plugin: 'maven-publish'

	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
			}
		}
	}
}

subprojects {
	group = 'com.example'
	version = '0.1.0-SNAPSHOT'
	sourceCompatibility = 1.8

	repositories {
		mavenCentral()
		maven { url "https://kotlin.bintray.com/kotlinx" }
		maven { url "https://dl.bintray.com/kotlin/ktor" }
	}

	kotlin {
		experimental {
			coroutines "enable"
		}
	}
}