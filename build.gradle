buildscript {
	ext {
		kotlinVersion = '1.2.31'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
	}
}

configure(subprojects.findAll {it.name != 'klient-core'}) {
	apply plugin: 'kotlin'

	compileKotlin {
		kotlinOptions {
			freeCompilerArgs = ["-Xjsr305=strict"]
			jvmTarget = "1.8"
		}
	}
	compileTestKotlin {
		kotlinOptions {
			freeCompilerArgs = ["-Xjsr305=strict"]
			jvmTarget = "1.8"
		}
	}
}

project(':klient-core') {
	apply plugin: 'kotlin-platform-common'
}

subprojects {
	apply plugin: 'maven-publish'

	group = 'com.example'
	version = '0.1.0-SNAPSHOT'
	sourceCompatibility = 1.8

	repositories {
		mavenCentral()
	}

	kotlin {
		experimental {
			coroutines "enable"
		}
	}

	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
			}
		}
	}
}